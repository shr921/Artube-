    <title>CreatiTube</title>

    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6; /* bg-gray-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* bg-gray-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* bg-gray-400 */
      }
      /* Modal Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        document.body.innerHTML = ''; // Clear the blank page
        const errorElement = document.createElement('div');
        errorElement.style.position = 'fixed';
        errorElement.style.top = '0';
        errorElement.style.left = '0';
        errorElement.style.right = '0';
        errorElement.style.bottom = '0';
        errorElement.style.padding = '20px';
        errorElement.style.backgroundColor = '#111827';
        errorElement.style.color = '#fecaca';
        errorElement.style.fontFamily = 'monospace';
        errorElement.style.fontSize = '14px';
        errorElement.style.zIndex = '9999';
        errorElement.style.overflow = 'auto';
        errorElement.innerHTML = `<h1 style="color: #f87171; font-size: 24px; margin-bottom: 20px;">Application Error</h1><pre style="white-space: pre-wrap; word-wrap: break-word;"><strong>Error:</strong> ${event.message}\n<strong>File:</strong> ${event.filename}\n<strong>Line:</strong> ${event.lineno}, <strong>Column:</strong> ${event.colno}</pre>`;
        document.body.appendChild(errorElement);
      });
    </script>
